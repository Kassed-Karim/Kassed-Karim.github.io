<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: row-reverse;
            height: 100vh;
            background-color: orange;
        }

        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .language-switch {
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        .language-switch button {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin: 3px;
            padding: 5px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background-color: blue;
            padding: 80px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .card:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2 id="dashboard-title">لوحة التحكم</h2>
            <ul>
                <li data-en="Home" data-ar="الرئيسية">الرئيسية</li>
                <li data-en="Dashboard" data-ar="لوحة التحكم">لوحة التحكم</li>
                <li data-en="Notifications" data-ar="الإشعارات">الإشعارات</li>
                <li data-en="Accounts" data-ar="الحسابات">الحسابات</li>
                <li data-en="Security" data-ar="الأمان">الأمان</li>
                <li data-en="Support" data-ar="الدعم">الدعم</li>
                <li data-en="Communication" data-ar="التواصل">التواصل</li>
                <li data-en="Profile" data-ar="الملف الشخصي">الملف الشخصي</li>
                <li data-en="Settings" data-ar="الإعدادات">الإعدادات</li>
            </ul>
        </div>
        <div class="language-switch">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('ar')">العربية</button>
        </div>
    </div>
    <div class="content">
        <div class="cards">
            <div class="card" data-en="Customer Complaints" data-ar="شكاوي العملاء" onclick="navigate('complaints.html')">شكاوي العملاء</div>
            <div class="card" data-en="HR" data-ar="الموارد البشرية" onclick="navigate('hr.html')">الموارد البشرية</div>
            <div class="card" data-en="KPI" data-ar="تقييمات الأداء" onclick="navigate('kpi.html')">KPI</div>
            <div class="card" data-en="Operations" data-ar="التشغيل" onclick="navigate('operations.html')">التشغيل</div>
            <div class="card" data-en="Warehouses" data-ar="المخازن" onclick="navigate('warehouses.html')">المخازن</div>
            <div class="card" data-en="Reports" data-ar="التقارير" onclick="navigate('reports.html')">التقارير</div>
            <div class="card" data-en="Projects" data-ar="المشاريع" onclick="navigate('projects.html')">المشاريع</div>
            <div class="card" data-en="Empty" data-ar="" onclick="navigate('#')"> </div>
            <div class="card" data-en="Empty" data-ar="" onclick="navigate('#')"> </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var savedLanguage = localStorage.getItem("language") || "ar";
            setLanguage(savedLanguage);
        });

        function setLanguage(language) {
            localStorage.setItem("language", language);
            document.documentElement.lang = language;
            document.getElementById("dashboard-title").innerText = language === "en" ? "Dashboard" : "لوحة التحكم";
            
            document.querySelectorAll(".sidebar ul li, .card").forEach(function(element) {
                element.innerText = element.getAttribute("data-" + language);
            });
        }

        function navigate(page) {
            if (page !== '#') {
                window.location.href = page;
            }
        }
    </script>
</body>
</html>
