<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج شكاوى العملاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #6a1b9a;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #4a127a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>نموذج شكاوى العملاء</h2>
        <form>
            <label>رقم الشكوى</label>
            <input type="text" placeholder="أدخل رقم الشكوى">
            
            <label>اسم العميل</label>
            <input type="text" placeholder="أدخل اسم العميل">
            
            <label>رقم التواصل</label>
            <input type="text" placeholder="+2 ...">
            
            <label>نوع الشكوى</label>
            <select>
                <option>اختر نوع الشكوى</option>
                <option>خدمة العملاء</option>
                <option>جودة المنتج</option>
                <option>تأخير الشحن</option>
            </select>
            
            <label>تفاصيل الشكوى</label>
            <textarea rows="4" placeholder="أدخل تفاصيل الشكوى"></textarea>
            
            <label>اسم الفرع</label>
            <select>
                <option>اختر الفرع</option>
                <option>الفرع الرئيسي</option>
                <option>فرع المدينة</option>
                <option>فرع السوق</option>
            </select>
            
            <label>الإجراء المتخذ</label>
            <textarea rows="3" placeholder="أدخل الإجراء المتخذ"></textarea>
            
            <label>حالة الشكوى</label>
            <select>
                <option>جاري المراجعة</option>
                <option>تم الحل</option>
                <option>مرفوضة</option>
            </select>
            
            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
