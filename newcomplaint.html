<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Complaint</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: orange;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 50%;
            background: silver;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            color: black;
        }
        h1 {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            color: black;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: black;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group label {
            font-weight: 500;
            flex: 1 1 100%;
            color: black;
        }
        .form-group input, .form-group textarea {
            flex: 1;
            min-width: calc(50% - 10px);
            padding: 12px;
            border: 1px solid black;
            border-radius: 8px;
            font-size: 14px;
            background: transparent;
            color: black;
        }
        .form-group textarea {
            min-height: 100px;
            width: 100%;
        }
        .file-upload {
            border: 2px dashed black;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .file-upload:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 14px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Complaint</h1>
        
        <form>
            <div class="form-section">
                <h2>Your Information</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="(000) 000-0000">
                </div>
                <div class="form-group">
                    <label>Date of Complaint</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Order/Invoice Number</label>
                    <input type="text">
                </div>
                <div class="form-group file-upload">
                    <label>Proof of Purchase (If Applicable)</label>
                    <input type="file">
                </div>
            </div>
            
            <div class="form-section">
                <h2>Complaint Details</h2>
                <div class="form-group">
                    <label>What is the nature of your complaint?</label>
                    <textarea></textarea>
                </div>
                <div class="form-group">
                    <label>Please describe the incident or issue</label>
                    <textarea></textarea>
                </div>
                <div class="form-group">
                    <label>What resolution are you seeking?</label>
                    <textarea></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Supporting Documents (Optional)</h2>
                <div class="form-group file-upload">
                    <label>Upload File</label>
                    <input type="file">
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
