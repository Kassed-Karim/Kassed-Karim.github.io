<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج شكاوى العملاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6a1b9a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .header {
            background-color: #6a1b9a;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .settings {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .sidebar {
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 5px;
            width: 150px;
        }
        .sidebar div {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .sidebar div:hover {
            background-color: #ddd;
        }
        .form-section {
            flex-grow: 1;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">الإعدادات</div>
        <div class="settings">
            <div class="sidebar">
                <div>عام</div>
                <div>البريد الإلكتروني</div>
            </div>
            <div class="form-section">
                <h2>عام</h2>
                <label>اسم النموذج</label>
                <input type="text" value="نموذج شكاوى العملاء">
                <label>وصف النموذج</label>
                <textarea></textarea>
                <label>رسالة تعطيل النموذج</label>
                <textarea>هذا النموذج معطل.</textarea>
                <label>رسالة نجاح الإرسال</label>
                <textarea>شكرًا لتواصلك معنا! سنتواصل معك قريبًا.</textarea>
                <input type="checkbox" checked> التمرير تلقائيًا إلى رسالة الإرسال
                <br><br>
                <button>حفظ</button>
            </div>
        </div>
    </div>
</body>
</html>
