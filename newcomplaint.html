<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Complaint Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 60%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, p {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group label {
            font-weight: bold;
            flex: 1 1 100%;
        }
        .form-group input, .form-group textarea {
            flex: 1;
            min-width: calc(50% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            min-height: 80px;
            width: 100%;
        }
        .file-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-upload:hover {
            background: #f0f0f0;
        }
        button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Complaint Form</h1>
        <p>We're sorry to hear about your experience. Please provide us with details of your complaint so that we can address it promptly.</p>
        
        <form>
            <div class="form-section">
                <h2>Your Information</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="(000) 000-0000">
                </div>
                <div class="form-group">
                    <label>Date of Complaint</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Order/Invoice Number</label>
                    <input type="text">
                </div>
                <div class="form-group file-upload">
                    <label>Proof of Purchase (If Applicable)</label>
                    <input type="file">
                </div>
            </div>
            
            <div class="form-section">
                <h2>Complaint Details</h2>
                <div class="form-group">
                    <label>What is the nature of your complaint?</label>
                    <textarea></textarea>
                </div>
                <div class="form-group">
                    <label>Please describe the incident or issue</label>
                    <textarea></textarea>
                </div>
                <div class="form-group">
                    <label>What resolution are you seeking?</label>
                    <textarea></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Supporting Documents (Optional)</h2>
                <div class="form-group file-upload">
                    <label>Upload File</label>
                    <input type="file">
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
