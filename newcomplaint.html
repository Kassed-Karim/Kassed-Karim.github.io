<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج شكاوى العملاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow-y: auto;
        }
        h2 {
            text-align: center;
            color: #6a1b9a;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #4a127a;
        }
        .language-switch {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function switchLanguage(lang) {
            document.documentElement.lang = lang;
            const elements = document.querySelectorAll("[data-en], [data-ar]");
            elements.forEach(el => {
                el.textContent = lang === 'en' ? el.getAttribute("data-en") : el.getAttribute("data-ar");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="language-switch">
            <button onclick="switchLanguage('ar')">العربية</button>
            <button onclick="switchLanguage('en')">English</button>
        </div>
        <h2 data-en="Customer Complaint Form" data-ar="نموذج شكاوى العملاء">نموذج شكاوى العملاء</h2>
        <form>
            <label for="complaint-id" data-en="Complaint ID" data-ar="رقم الشكوى">رقم الشكوى</label>
            <input type="text" id="complaint-id" placeholder="أدخل رقم الشكوى">
            
            <label for="order-number" data-en="Order Number" data-ar="رقم الطلب">رقم الطلب</label>
            <input type="text" id="order-number" placeholder="أدخل رقم الطلب">
            
            <label for="customer-name" data-en="Customer Name" data-ar="اسم العميل">اسم العميل</label>
            <input type="text" id="customer-name" placeholder="أدخل اسم العميل">
            
            <label for="customer-contact" data-en="Customer Contact" data-ar="رقم التواصل">رقم التواصل</label>
            <input type="text" id="customer-contact" placeholder="+2 ...">
            
            <label for="complaint-type" data-en="Complaint Type" data-ar="نوع الشكوى">نوع الشكوى</label>
            <select id="complaint-type">
                <option data-en="Select Complaint Type" data-ar="اختر نوع الشكوى">اختر نوع الشكوى</option>
                <option data-en="Customer Service" data-ar="خدمة العملاء">خدمة العملاء</option>
                <option data-en="Product Quality" data-ar="جودة المنتج">جودة المنتج</option>
                <option data-en="Shipping Delay" data-ar="تأخير الشحن">تأخير الشحن</option>
            </select>
            
            <label for="complaint-details" data-en="Complaint Details" data-ar="تفاصيل الشكوى">تفاصيل الشكوى</label>
            <textarea id="complaint-details" rows="4" placeholder="أدخل تفاصيل الشكوى"></textarea>
            
            <label for="branch-name" data-en="Branch Name" data-ar="اسم الفرع">اسم الفرع</label>
            <select id="branch-name">
                <option data-en="Select Branch" data-ar="اختر الفرع">اختر الفرع</option>
                <option data-en="Main Branch" data-ar="الفرع الرئيسي">الفرع الرئيسي</option>
                <option data-en="City Branch" data-ar="فرع المدينة">فرع المدينة</option>
                <option data-en="Market Branch" data-ar="فرع السوق">فرع السوق</option>
            </select>
            
            <label for="action-taken" data-en="Action Taken" data-ar="الإجراء المتخذ">الإجراء المتخذ</label>
            <textarea id="action-taken" rows="3" placeholder="أدخل الإجراء المتخذ"></textarea>
            
            <label for="complaint-status" data-en="Complaint Status" data-ar="حالة الشكوى">حالة الشكوى</label>
            <select id="complaint-status">
                <option data-en="Under Review" data-ar="جاري المراجعة">جاري المراجعة</option>
                <option data-en="Resolved" data-ar="تم الحل">تم الحل</option>
                <option data-en="Rejected" data-ar="مرفوضة">مرفوضة</option>
            </select>
            
            <button type="submit" data-en="Submit" data-ar="إرسال">إرسال</button>
        </form>
    </div>
</body>
</html>
