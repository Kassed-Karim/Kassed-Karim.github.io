<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/Kassed-Karim/Kassed-Karim.github.io/main/new.jpg') no-repeat center center fixed;
            background-size: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: right;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: right;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" placeholder="ادخل اسم المستخدم" required>

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="ادخل كلمة المرور" required>

        <button onclick="login()">تسجيل الدخول</button>
        <p id="error"></p>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var correctUsername = "admin";
            var correctPassword = "1234";

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "complaint.html";
            } else {
                document.getElementById("error").innerText = "بيانات الدخول غير صحيحة!";
            }
        }
    </script>

</body>
</html>
