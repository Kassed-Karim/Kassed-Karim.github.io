<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row-reverse;
            margin: 0;
            padding: 0;
            background-color: orange !important;
        }
        .sidebar {
            width: 250px;
            background: #007BFF;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #0056b3;
        }
        .language-switch {
            text-align: center;
            padding: 10px;
            background: #0056b3;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .language-switch select {
            background: transparent;
            color: white;
            border: none;
            font-size: 16px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #ecf0f1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .add-complaint {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-complaint:hover {
            background: #2ecc71;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #34495e;
            color: white;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
        .view, .edit {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .view {
            color: #2980b9;
        }
        .edit {
            color: #f39c12;
        }
    </style>
    <script>
        const translations = {
            en: {
                title: "Complaint System",
                dashboard: "Dashboard",
                complaints: "Complaints",
                customers: "Customers",
                settings: "Settings",
                pendingComplaints: "Pending Complaints",
                addComplaint: "Add Complaint",
                tableHeaders: ["#", "Subject", "Engineer Status", "Complaint Type", "Product Serial No.", "Opened Since", "Actions"],
                batteryIssue: "Battery Issue",
                screenProblem: "Screen Problem",
                assigned: "Assigned",
                unassigned: "Unassigned",
                warranty: "Warranty",
                nonWarranty: "Non-Warranty",
                oneMonth: "1 month",
                twoWeeks: "2 weeks"
            },
            ar: {
                title: "نظام الشكاوى",
                dashboard: "لوحة التحكم",
                complaints: "الشكاوى",
                customers: "العملاء",
                settings: "الإعدادات",
                pendingComplaints: "الشكاوى المعلقة",
                addComplaint: "إضافة شكوى",
                tableHeaders: ["#", "الموضوع", "حالة المهندس", "نوع الشكوى", "الرقم التسلسلي للمنتج", "مفتوحة منذ", "الإجراءات"],
                batteryIssue: "مشكلة البطارية",
                screenProblem: "مشكلة الشاشة",
                assigned: "مُسند",
                unassigned: "غير مُسند",
                warranty: "ضمان",
                nonWarranty: "بدون ضمان",
                oneMonth: "شهر واحد",
                twoWeeks: "أسبوعان"
            }
        };

        function changeLanguage() {
            var lang = document.getElementById("language").value;
            document.documentElement.lang = lang;
            document.body.style.direction = lang === "ar" ? "rtl" : "ltr";
            document.querySelector(".sidebar h2").textContent = translations[lang].title;
            document.querySelectorAll(".sidebar ul li")[0].textContent = translations[lang].dashboard;
            document.querySelectorAll(".sidebar ul li")[1].textContent = translations[lang].complaints;
            document.querySelectorAll(".sidebar ul li")[2].textContent = translations[lang].customers;
            document.querySelectorAll(".sidebar ul li")[3].textContent = translations[lang].settings;
            document.querySelector("header h1").textContent = translations[lang].pendingComplaints;
            document.querySelector(".add-complaint").innerHTML = `<i class="fas fa-plus"></i> ${translations[lang].addComplaint}`;
            let headers = document.querySelectorAll("th");
            translations[lang].tableHeaders.forEach((text, index) => {
                headers[index].textContent = text;
            });
            let rows = document.querySelectorAll("tbody tr");
            rows[0].children[1].textContent = translations[lang].batteryIssue;
            rows[0].children[2].textContent = translations[lang].assigned;
            rows[0].children[3].textContent = translations[lang].warranty;
            rows[0].children[5].textContent = translations[lang].oneMonth;
            rows[1].children[1].textContent = translations[lang].screenProblem;
            rows[1].children[2].textContent = translations[lang].unassigned;
            rows[1].children[3].textContent = translations[lang].nonWarranty;
            rows[1].children[5].textContent = translations[lang].twoWeeks;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Complaint System</h2>
            <ul>
                <li>Dashboard</li>
                <li>Complaints</li>
                <li>Customers</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="language-switch">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h1>Pending Complaints</h1>
            <button class="add-complaint"><i class="fas fa-plus"></i> Add Complaint</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Engineer Status</th>
                    <th>Complaint Type</th>
                    <th>Product Serial No.</th>
                    <th>Opened Since</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
