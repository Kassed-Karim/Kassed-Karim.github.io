<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const translations = {
            en: {
                complaints: "Complaints",
                dashboard: "Dashboard",
                accessAuthority: "Access Authority",
                userData: "User Data",
                menuManagement: "Menu Management",
                submenuManagement: "Submenu Management",
                myProfile: "My Profile",
                updateProfile: "Update Profile",
                changePassword: "Change Password",
                reportData: "Report Data",
                signOut: "Sign Out",
                searchByComplaint: "Search by Complaint Number",
                searchByClient: "Search by Client Number",
                searchByStatus: "Search by Status",
                go: "Go"
            },
            ar: {
                complaints: "الشكاوى",
                dashboard: "لوحة التحكم",
                accessAuthority: "صلاحيات الوصول",
                userData: "بيانات المستخدم",
                menuManagement: "إدارة القائمة",
                submenuManagement: "إدارة القوائم الفرعية",
                myProfile: "ملفي الشخصي",
                updateProfile: "تحديث الملف الشخصي",
                changePassword: "تغيير كلمة المرور",
                reportData: "بيانات الشكاوى",
                signOut: "تسجيل الخروج",
                searchByComplaint: "البحث برقم الشكوى",
                searchByClient: "البحث برقم العميل",
                searchByStatus: "البحث بالحالة",
                go: "اذهب"
            }
        };
        
        function changeLanguage(lang) {
            document.querySelectorAll("[data-translate]").forEach(element => {
                element.innerText = translations[lang][element.dataset.translate];
            });
        }
    </script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .sidebar {
            width: 260px;
            background-color: #003366;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
            margin-right: 280px;
            padding: 40px;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .search-bar input, .search-bar select, .search-bar button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-bar button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #ffa500;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-info" id="username">Liam Moore</div>
        <h2 data-translate="complaints">Complaints</h2>
        <select onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
        <ul>
            <li data-translate="dashboard">Dashboard</li>
            <li data-translate="accessAuthority">Access Authority</li>
            <li data-translate="userData">User Data</li>
            <li data-translate="menuManagement">Menu Management</li>
            <li data-translate="submenuManagement">Submenu Management</li>
            <li data-translate="myProfile">My Profile</li>
            <li data-translate="updateProfile">Update Profile</li>
            <li data-translate="changePassword">Change Password</li>
            <li data-translate="reportData">Report Data</li>
            <li data-translate="signOut">Sign Out</li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1 data-translate="dashboard">Dashboard</h1>
        </header>
        <div class="search-bar">
            <input type="text" placeholder="Search by Complaint Number" data-translate="searchByComplaint">
            <input type="text" placeholder="Search by Client Number" data-translate="searchByClient">
            <select data-translate="searchByStatus">
                <option value="new">New</option>
                <option value="pending">Pending</option>
                <option value="resolved">Resolved</option>
                <option value="unresolved">Unresolved</option>
                <option value="unassigned">Unassigned</option>
            </select>
            <button data-translate="go">Go</button>
        </div>
        <div class="stats">
            <div class="card">Total Access Authority <span>2</span></div>
            <div class="card">Registered Users <span>7</span></div>
            <div class="card">Total Menu <span>5</span></div>
            <div class="card">Total Submenu <span>10</span></div>
        </div>
    </div>
</body>
</html>
