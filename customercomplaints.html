<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: orange;
        }

        .top-bar {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            position: relative;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: black;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .card:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="top-bar">لوحة التحكم</div>
    <div class="main-container">
        <div class="sidebar">
            <ul>
                <li>الرئيسية</li>
                <li>لوحة التحكم</li>
                <li>الإشعارات</li>
                <li>الحسابات</li>
                <li>الأمان</li>
                <li>الدعم</li>
                <li>التواصل</li>
                <li>الملف الشخصي</li>
                <li>الإعدادات</li>
            </ul>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card" onclick="navigate('https://kassed-karim.github.io/customercomplaints.html')">شكاوي العملاء</div>
                <div class="card" onclick="navigate('hr.html')">الموارد البشرية</div>
                <div class="card" onclick="navigate('kpi.html')">KPI</div>
                <div class="card" onclick="navigate('operations.html')">التشغيل</div>
                <div class="card" onclick="navigate('warehouses.html')">المخازن</div>
                <div class="card" onclick="navigate('reports.html')">التقارير</div>
                <div class="card" onclick="navigate('projects.html')">المشاريع</div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>
    <script>
        function navigate(page) {
            if (page !== '#') {
                window.location.href = page;
            }
        }
    </script>
</body>
</html>
