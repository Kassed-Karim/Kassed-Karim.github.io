<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الشكوى</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .complaint-container {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            text-align: right;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="complaint-container">
        <h2>تقديم شكوى</h2>
        <div class="input-group">
            <label for="name">الاسم</label>
            <input type="text" id="name" placeholder="أدخل اسمك">
        </div>
        <div class="input-group">
            <label for="phone">رقم الهاتف</label>
            <input type="text" id="phone" placeholder="أدخل رقم هاتفك">
        </div>
        <div class="input-group">
            <label for="complaint">تفاصيل الشكوى</label>
            <textarea id="complaint" rows="4" placeholder="أدخل تفاصيل الشكوى"></textarea>
        </div>
        <button onclick="submitComplaint()">إرسال الشكوى</button>
    </div>

    <script>
        function submitComplaint() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var complaint = document.getElementById("complaint").value;

            if (name && phone && complaint) {
                alert("تم إرسال الشكوى بنجاح!");
            } else {
                alert("يرجى ملء جميع الحقول!");
            }
        }
    </script>
</body>
</html>
