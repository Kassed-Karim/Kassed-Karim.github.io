<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const translations = {
            en: {
                complaints: "Complaints",
                dashboard: "Dashboard",
                accessAuthority: "Access Authority",
                userData: "User Data",
                menuManagement: "Menu Management",
                submenuManagement: "Submenu Management",
                myProfile: "My Profile",
                updateProfile: "Update Profile",
                changePassword: "Change Password",
                reportData: "Report Data",
                signOut: "Sign Out"
            },
            ar: {
                complaints: "الشكاوى",
                dashboard: "لوحة التحكم",
                accessAuthority: "صلاحيات الوصول",
                userData: "بيانات المستخدم",
                menuManagement: "إدارة القائمة",
                submenuManagement: "إدارة القوائم الفرعية",
                myProfile: "ملفي الشخصي",
                updateProfile: "تحديث الملف الشخصي",
                changePassword: "تغيير كلمة المرور",
                reportData: "بيانات الشكاوى",
                signOut: "تسجيل الخروج"
            }
        };
        
        function changeLanguage(lang) {
            document.querySelectorAll("[data-translate]").forEach(element => {
                element.innerText = translations[lang][element.dataset.translate];
            });
        }
    </script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .sidebar {
            width: 260px;
            background-color: #003366;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .sidebar.active .user-info {
            opacity: 1;
            transform: translateY(0);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }
        .sidebar ul li:hover {
            background-color: #00509e;
            transform: scale(1.05);
        }
        .main-content {
            flex-grow: 1;
            margin-right: 280px;
            padding: 40px;
        }
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #ffa500;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            color: white;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
        }
        .card span {
            display: block;
            font-size: 24px;
            font-weight: bold;
        }
        .report table {
            width: 100%;
            background-color: #fff;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .report th, .report td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .report th {
            background-color: #003366;
            color: white;
        }
        .detail, .delete {
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .detail:hover {
            background-color: #004488;
            transform: scale(1.1);
        }
        .delete:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
    </style>
</head>
<body onload="document.querySelector('.sidebar').classList.add('active');">
    <div class="sidebar">
        <div class="user-info" id="username">Liam Moore</div>
        <h2 data-translate="complaints">Complaints</h2>
        <select onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
        <ul>
            <li data-translate="dashboard">Dashboard</li>
            <li data-translate="accessAuthority">Access Authority</li>
            <li data-translate="userData">User Data</li>
            <li data-translate="menuManagement">Menu Management</li>
            <li data-translate="submenuManagement">Submenu Management</li>
            <li data-translate="myProfile">My Profile</li>
            <li data-translate="updateProfile">Update Profile</li>
            <li data-translate="changePassword">Change Password</li>
            <li data-translate="reportData">Report Data</li>
            <li data-translate="signOut">Sign Out</li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1 data-translate="dashboard">Dashboard</h1>
        </header>
        <div class="stats">
            <div class="card">Total Access Authority <span>2</span></div>
            <div class="card">Registered Users <span>7</span></div>
            <div class="card">Total Menu <span>5</span></div>
            <div class="card">Total Submenu <span>10</span></div>
        </div>
    </div>
</body>
</html>
