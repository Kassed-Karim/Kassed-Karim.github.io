<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row-reverse;
            margin: 0;
            padding: 0;
            background-color: orange;
        }
        .sidebar {
            width: 250px;
            background: #007BFF;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #0056b3;
        }
        .language-switch {
            text-align: center;
            padding: 10px;
            background: #0056b3;
            cursor: pointer;
            border-radius: 5px;
            margin-top: -5px;
            color: black;
            font-weight: bold;
        }
        .language-switch select {
            background: transparent;
            color: black;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #ecf0f1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .add-complaint {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-complaint:hover {
            background: #2ecc71;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #34495e;
            color: white;
        }
    </style>
    <script>
        function changeLanguage() {
            let lang = document.getElementById("language").value;
            let elements = {
                "Pending Complaints": { en: "Pending Complaints", ar: "الشكاوى المعلقة" },
                "Add Complaint": { en: "Add Complaint", ar: "إضافة شكوى" },
                "Dashboard": { en: "Dashboard", ar: "لوحة التحكم" },
                "Complaints": { en: "Complaints", ar: "الشكاوى" },
                "Customers": { en: "Customers", ar: "العملاء" },
                "Settings": { en: "Settings", ar: "الإعدادات" },
                "Complaint System": { en: "Complaint System", ar: "نظام الشكاوى" },
                "#": { en: "#", ar: "#" },
                "Subject": { en: "Subject", ar: "الموضوع" },
                "Engineer Status": { en: "Engineer Status", ar: "حالة المهندس" },
                "Complaint Type": { en: "Complaint Type", ar: "نوع الشكوى" },
                "Product Serial No.": { en: "Product Serial No.", ar: "الرقم التسلسلي للمنتج" },
                "Opened Since": { en: "Opened Since", ar: "تم الفتح منذ" },
                "Actions": { en: "Actions", ar: "الإجراءات" }
            };
            
            document.querySelectorAll("h1, button, .sidebar h2, .sidebar ul li, th").forEach(el => {
                if (elements[el.innerText.trim()]) {
                    el.innerText = elements[el.innerText.trim()][lang];
                }
            });
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Complaint System</h2>
            <ul>
                <li>Dashboard</li>
                <li>Complaints</li>
                <li>Customers</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="language-switch">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h1>Pending Complaints</h1>
            <button class="add-complaint"><i class="fas fa-plus"></i> Add Complaint</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Engineer Status</th>
                    <th>Complaint Type</th>
                    <th>Product Serial No.</th>
                    <th>Opened Since</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Battery Issue</td>
                    <td>Assigned</td>
                    <td>Warranty</td>
                    <td>12345</td>
                    <td>1 month</td>
                    <td>
                        <button class="view"><i class="fas fa-eye"></i></button>
                        <button class="edit"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
