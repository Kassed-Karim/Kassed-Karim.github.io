<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row-reverse;
            margin: 0;
            padding: 0;
            background-color: orange;
        }
        .sidebar {
            width: 250px;
            background: #007BFF;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #0056b3;
        }
        .language-switch {
            text-align: center;
            padding: 10px;
            background: #0056b3;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            color: black;
            font-weight: bold;
        }
        .language-switch select {
            background: transparent;
            color: black;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #ecf0f1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .add-complaint {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-complaint:hover {
            background: #2ecc71;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #34495e;
            color: white;
        }
    </style>
    <script>
        function changeLanguage() {
            const lang = document.getElementById("language-select").value;
            const elements = {
                "title": { en: "Pending Complaints", ar: "الشكاوى المعلقة" },
                "addComplaint": { en: "Add Complaint", ar: "إضافة شكوى" },
                "menu": { en: "Menu", ar: "القائمة" },
                "dashboard": { en: "Dashboard", ar: "لوحة التحكم" },
                "complaints": { en: "Complaints", ar: "الشكاوى" },
                "reports": { en: "Reports", ar: "التقارير" },
                "settings": { en: "Settings", ar: "الإعدادات" },
                "languageLabel": { en: "Language:", ar: "اللغة:" },
                "tableHeaders": [
                    { en: "#", ar: "#" },
                    { en: "User", ar: "المستخدم" },
                    { en: "Customer Name", ar: "اسم العميل" },
                    { en: "Contact Number", ar: "رقم الاتصال" },
                    { en: "Complaint Type", ar: "نوع الشكوى" },
                    { en: "Assigned To", ar: "مكلف إلى" },
                    { en: "Complaint Status", ar: "حالة الشكوى" },
                    { en: "Actions", ar: "الإجراءات" }
                ]
            };

            document.querySelector("h1").innerText = elements.title[lang];
            document.querySelector(".add-complaint").innerHTML = `<i class="fas fa-plus"></i> ${elements.addComplaint[lang]}`;
            document.querySelector(".sidebar h2").innerText = elements.menu[lang];
            document.querySelectorAll(".sidebar ul li")[0].innerText = elements.dashboard[lang];
            document.querySelectorAll(".sidebar ul li")[1].innerText = elements.complaints[lang];
            document.querySelectorAll(".sidebar ul li")[2].innerText = elements.reports[lang];
            document.querySelectorAll(".sidebar ul li")[3].innerText = elements.settings[lang];
            document.querySelector("label[for='language-select']").innerText = elements.languageLabel[lang];
            
            document.querySelectorAll("th").forEach((th, index) => {
                if (elements.tableHeaders[index]) {
                    th.innerText = elements.tableHeaders[index][lang];
                }
            });
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>Dashboard</li>
            <li>Complaints</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
        <div class="language-switch">
            <label for="language-select">Language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h1>Pending Complaints</h1>
            <button class="add-complaint"><i class="fas fa-plus"></i> Add Complaint</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Customer Name</th>
                    <th>Contact Number</th>
                    <th>Complaint Type</th>
                    <th>Assigned To</th>
                    <th>Complaint Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Battery Issue</td>
                    <td>John Doe</td>
                    <td>+123456789</td>
                    <td>Warranty</td>
                    <td>Engineer A</td>
                    <td>Open</td>
                    <td>
                        <button class="view"><i class="fas fa-eye"></i></button>
                        <button class="edit"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
