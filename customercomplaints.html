<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row-reverse;
            margin: 0;
            padding: 0;
            background: orange;
        }
        .sidebar {
            width: 250px;
            background: #007BFF;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #0056b3;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #ecf0f1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .add-complaint {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-complaint:hover {
            background: #2ecc71;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #34495e;
            color: white;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
        .view, .edit {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .view {
            color: #2980b9;
        }
        .edit {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Complaint System</h2>
        <ul>
            <li><i class="fas fa-tachometer-alt"></i> Dashboard</li>
            <li><i class="fas fa-list"></i> Complaints</li>
            <li><i class="fas fa-user"></i> Customers</li>
            <li><i class="fas fa-cog"></i> Settings</li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Pending Complaints</h1>
            <button class="add-complaint"><i class="fas fa-plus"></i> Add Complaint</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Engineer Status</th>
                    <th>Complaint Type</th>
                    <th>Product Serial No.</th>
                    <th>Opened Since</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Battery Issue</td>
                    <td>Assigned</td>
                    <td>Warranty</td>
                    <td>12345</td>
                    <td class="alert">1 month</td>
                    <td>
                        <button class="view"><i class="fas fa-eye"></i></button>
                        <button class="edit"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Screen Problem</td>
                    <td>Unassigned</td>
                    <td>Non-Warranty</td>
                    <td>67890</td>
                    <td class="alert">2 weeks</td>
                    <td>
                        <button class="view"><i class="fas fa-eye"></i></button>
                        <button class="edit"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
