<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row-reverse;
            margin: 0;
            padding: 0;
            background-color: orange;
        }
        .sidebar {
            width: 250px;
            background: #007BFF;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #0056b3;
        }
        .language-switch {
            text-align: center;
            padding: 10px;
            background: #0056b3;
            cursor: pointer;
            border-radius: 5px;
            margin-top: -5px;
            color: black;
            font-weight: bold;
        }
        .language-switch select {
            background: transparent;
            color: black;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #ecf0f1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .add-complaint {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-complaint:hover {
            background: #2ecc71;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #34495e;
            color: white;
        }
    </style>
    <script>
        function changeLanguage() {
            let lang = document.getElementById("language").value;
            let elements = {
                "pending": { en: "Pending Complaints", ar: "الشكاوى المعلقة" },
                "add": { en: "Add Complaint", ar: "إضافة شكوى" },
                "dashboard": { en: "Dashboard", ar: "لوحة التحكم" },
                "complaints": { en: "Complaints", ar: "الشكاوى" },
                "customers": { en: "Customers", ar: "العملاء" },
                "settings": { en: "Settings", ar: "الإعدادات" },
                "system": { en: "Complaint System", ar: "نظام الشكاوى" },
                "subject": { en: "Subject", ar: "الموضوع" },
                "engineer": { en: "Engineer Status", ar: "حالة المهندس" },
                "type": { en: "Complaint Type", ar: "نوع الشكوى" },
                "serial": { en: "Product Serial No.", ar: "الرقم التسلسلي للمنتج" },
                "opened": { en: "Opened Since", ar: "تم الفتح منذ" },
                "actions": { en: "Actions", ar: "الإجراءات" }
            };
            
            document.querySelectorAll("[data-key]").forEach(el => {
                let key = el.getAttribute("data-key");
                if (elements[key]) {
                    el.innerText = elements[key][lang];
                }
            });
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2 data-key="system">Complaint System</h2>
            <ul>
                <li data-key="dashboard">Dashboard</li>
                <li data-key="complaints">Complaints</li>
                <li data-key="customers">Customers</li>
                <li data-key="settings">Settings</li>
            </ul>
        </div>
        <div class="language-switch">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h1 data-key="pending">Pending Complaints</h1>
            <button class="add-complaint" data-key="add"><i class="fas fa-plus"></i> Add Complaint</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th data-key="subject">Subject</th>
                    <th data-key="engineer">Engineer Status</th>
                    <th data-key="type">Complaint Type</th>
                    <th data-key="serial">Product Serial No.</th>
                    <th data-key="opened">Opened Since</th>
                    <th data-key="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Battery Issue</td>
                    <td>Assigned</td>
                    <td>Warranty</td>
                    <td>12345</td>
                    <td>1 month</td>
                    <td>
                        <button class="view"><i class="fas fa-eye"></i></button>
                        <button class="edit"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
