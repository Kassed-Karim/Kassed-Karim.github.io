<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row-reverse;
            margin: 0;
            padding: 0;
            background-color: orange !important;
        }
        .sidebar {
            width: 250px;
            background: #007BFF;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #0056b3;
        }
        .language-switch {
            text-align: center;
            padding: 10px;
            background: #0056b3;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .language-switch select {
            background: transparent;
            color: white;
            border: none;
            font-size: 16px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #ecf0f1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .add-complaint {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-complaint:hover {
            background: #2ecc71;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #34495e;
            color: white;
        }
    </style>
    <script>
        function changeLanguage() {
            const lang = document.getElementById("language").value;
            const translations = {
                en: {
                    title: "Complaint System",
                    dashboard: "Dashboard",
                    complaints: "Complaints",
                    customers: "Customers",
                    settings: "Settings",
                    pendingComplaints: "Pending Complaints",
                    addComplaint: "Add Complaint",
                    subject: "Subject",
                    status: "Engineer Status",
                    type: "Complaint Type",
                    serial: "Product Serial No.",
                    opened: "Opened Since",
                    actions: "Actions"
                },
                ar: {
                    title: "نظام الشكاوى",
                    dashboard: "لوحة التحكم",
                    complaints: "الشكاوى",
                    customers: "العملاء",
                    settings: "الإعدادات",
                    pendingComplaints: "الشكاوى المعلقة",
                    addComplaint: "إضافة شكوى",
                    subject: "الموضوع",
                    status: "حالة المهندس",
                    type: "نوع الشكوى",
                    serial: "الرقم التسلسلي للمنتج",
                    opened: "مفتوح منذ",
                    actions: "الإجراءات"
                }
            };
            document.querySelector(".sidebar h2").textContent = translations[lang].title;
            document.querySelectorAll(".sidebar ul li")[0].textContent = translations[lang].dashboard;
            document.querySelectorAll(".sidebar ul li")[1].textContent = translations[lang].complaints;
            document.querySelectorAll(".sidebar ul li")[2].textContent = translations[lang].customers;
            document.querySelectorAll(".sidebar ul li")[3].textContent = translations[lang].settings;
            document.querySelector("header h1").textContent = translations[lang].pendingComplaints;
            document.querySelector(".add-complaint").innerHTML = `<i class="fas fa-plus"></i> ${translations[lang].addComplaint}`;
            document.querySelectorAll("th")[1].textContent = translations[lang].subject;
            document.querySelectorAll("th")[2].textContent = translations[lang].status;
            document.querySelectorAll("th")[3].textContent = translations[lang].type;
            document.querySelectorAll("th")[4].textContent = translations[lang].serial;
            document.querySelectorAll("th")[5].textContent = translations[lang].opened;
            document.querySelectorAll("th")[6].textContent = translations[lang].actions;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Complaint System</h2>
            <ul>
                <li>Dashboard</li>
                <li>Complaints</li>
                <li>Customers</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="language-switch">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h1>Pending Complaints</h1>
            <button class="add-complaint"><i class="fas fa-plus"></i> Add Complaint</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Engineer Status</th>
                    <th>Complaint Type</th>
                    <th>Product Serial No.</th>
                    <th>Opened Since</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Battery Issue</td>
                    <td>Assigned</td>
                    <td>Warranty</td>
                    <td>12345</td>
                    <td>1 month</td>
                    <td>
                        <button class="view"><i class="fas fa-eye"></i></button>
                        <button class="edit"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
